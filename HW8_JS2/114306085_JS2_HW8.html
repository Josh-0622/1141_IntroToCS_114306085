<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS2 HW8 Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Simple Calculator</h1>

    <div class="calculator">
        <label>
            Number 1:
            <input type="number" id="num1">
        </label>

        <label>
            Operator:
            <select id="operator">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
        </label>

        <label>
            Number 2:
            <input type="number" id="num2">
        </label>

        <button id="calculateBtn">Calculate</button>

        <p id="result"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
